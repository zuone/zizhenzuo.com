---
layout: default
comments: true
---

<!-- Image to hack wechat -->
<!-- <img src="/img/icon_wechat.png" width="0" height="0"> -->
<!-- <img src="{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}" width="0" height="0"> -->
<div class="section-block big-height">
  <div class="parallax" style="background-image: url('{{ site.baseurl }}/{{ page.header-img }}')"></div>
  <div class="dark-over-hero"></div>
  <div class="home-text-freelance z-bigger">
    <div class="container fade-elements">
      <div class="post-header-title">
        <h1>{{ page.title }}</h1>
        <span>by {{ page.author }} on {{ page.date | date: "%B %-d, %Y" }}</span>
      </div>
    </div>
  </div>

  <div class="home-link fade-elements">
    <div class="container">
      <div class="twelve columns">
        <a href="#top-scroll" data-gal="m_PageScroll2id" data-ps2id-offset="78"><div class="link-down center tipped" data-title="scroll down"  data-tipper-options='{"direction":"top","follow":"true","margin":25}'></div></a>
      </div>
    </div>
  </div>

</div>

<div class="section-block padding-top-small padding-bottom" id="top-scroll">
  <div class="container">
    <div>
      <div class="post-wrapper">

        {{ content }}

        <ul class="pager">
            {% if page.previous.url %}
            <li class="previous">
                <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">
                Previous<br>
                <span>{{page.previous.title}}</span>
                </a>
            </li>
            {% endif %}
            {% if page.next.url %}
            <li class="next">
                <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">
                Next<br>
                <span>{{page.next.title}}</span>
                </a>
            </li>
            {% endif %}
        </ul>

        <!-- disqus 评论框 start -->
        <div class="comment">
            <div id="disqus_thread" class="disqus-thread"></div>
        </div>
        <!-- disqus 评论框 end -->

      </div>
    </div>
  </div>
</div>


<script src="{{ "/js/owlCarousel.js " | prepend: site.baseurl }}"></script>
<script src="{{ "/js/fitvids.js " | prepend: site.baseurl }}"></script>
<script src="{{ "/js/custom-post.js " | prepend: site.baseurl }}"></script>
