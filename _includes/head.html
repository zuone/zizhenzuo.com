<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ page.title }}</title>

  <meta name="description" content="{{site.description}}">
  <meta name="author" content="Zuo Zizhen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="keywords" content="{{site.keywords}}">
  <meta name="huaban" content="nopin">
  <meta name="pinterest" content="nopin">
  <meta http-equiv=”Page-Enter” content=”revealTrans(Duration=2.0,Transition=0)” />

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.png">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/application.css">

  <!-- javascripts -->
  <script src="{{ site.baseurl }}/assets/javascripts/jQuery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/javascripts/lozad.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{site.ga_track_id}}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{site.ga_track_id}}');
  </script>
  <script>
  $(document).ready(function(){
    var senseSpeed = 20;
    var previousScroll = 0;
    $(window).scroll(function(){
      var scroller = $(this).scrollTop();
      if (scroller-senseSpeed > previousScroll){
          $('.top_nav').removeClass('nav-down').addClass('nav-up');
      } else if (scroller+senseSpeed < previousScroll) {
          $('.top_nav').removeClass('nav-up').addClass('nav-down');
      }
      previousScroll = scroller;
    });
  });

  </script>
</head>
